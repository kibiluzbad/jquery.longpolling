<!DOCTYPE html>
<html>
<head>
	<title>Sample</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>	
	<script src="jquery.longpolling.js"></script>	
	<script>

	$(function() {
		$(document).longPolling({
			url: 'http://localhost:4567/test',
			dataType: 'text',
			success: function( data, textStatus, jqXHR ){
				if(data) setTimeout(function(){$("#area").text(data);},1000);
			},
			ifModified: true
		});
	});
	</script>
</head>
<body>
<div id="area"></div>
</body>
</html>
